services:
  db:
    image: postgres:16
    container_name: siscont_db
    environment:
      POSTGRES_DB: siscont
      POSTGRES_USER: siscont
      POSTGRES_PASSWORD: siscont123
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U siscont -d siscont"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: siscont_app
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg://siscont:siscont123@db:5432/siscont
      ENV: production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: siscont_frontend
    environment:
      - VITE_API_URL=/api
    ports:
      - "5173:80"

  nginx:
    image: nginx:alpine
    container_name: siscont_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

volumes:
  pgdata:
